<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header class="header-section">
        <nav class="navbar">
            <div class="brand">
                <h1>Blair Wang</h1>
            </div>
            <ul>
                <li class="button"><a href="index.html" class="nav-link">Home</a></li>
                <li class="button"><a href="message.html" class="nav-link">Message Board</a></li>
                <li class="button"><a href="#introduction" class="nav-link">Introduction</a></li>
                <li class="button"><a href="#recent-activity" class="nav-link">Recent Activity</a></li>
                <li class="button"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="message" class="section">
            <h2 class="main-title">Message Board</h2>
            <form id="messageForm">
                <input type="text" id="username" placeholder="Your Name" required>
                <textarea id="userMessage" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="messageList"></div>
        </section>
    </div>

    <script src="javascript/script.js"></script>
